<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 100 100">

  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="#0B0D14" />

  <!-- Nordic cross background: Sweden blue -- a big vertical and horizontal bar -->
  <rect x="40" y="0" width="20" height="100" fill="#0054A6" />
  <rect x="0" y="40" width="100" height="20" fill="#0054A6" />

  <!-- Inside the cross: Estonia colors thin bands -->
  <!-- Vertical thin cross bar stripes inside the blue vertical -->
  <rect x="48" y="0" width="4" height="100" fill="#FFFFFF" />
  <rect x="48" y="0" width="2" height="100" fill="#000000" />
  <rect x="50" y="0" width="2" height="100" fill="#2566AF" />

  <!-- Horizontal thin cross bar stripes inside the blue horizontal -->
  <rect x="0" y="48" width="100" height="4" fill="#FFFFFF" />
  <rect x="0" y="48" width="100" height="2" fill="#000000" />
  <rect x="0" y="50" width="100" height="2" fill="#2566AF" />

  <!-- Text "lua" in the center -->
  <text x="50" y="55" font-family="'Lucida Grande', 'Lucida Sans Unicode', Tahoma, Sans-Serif" font-weight="bold" font-size="26" fill="#FFD700" text-anchor="middle" alignment-baseline="middle">
    lua
  </text>

</svg>
    
