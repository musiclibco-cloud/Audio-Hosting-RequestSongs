<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 6 4">
  <!-- Left: Vertical triband for Germany -->
  <rect width="2" height="4" x="0" y="0" fill="#000"/>
  <rect width="0.67" height="4" x="0.67" y="0" fill="#dd0000"/>
  <rect width="0.66" height="4" x="1.34" y="0" fill="#ffcc00"/>

  <!-- Right: Austria horizontal stripes -->
  <rect width="4" height="1.33" x="2" y="0" fill="#ed2939"/>
  <rect width="4" height="1.34" x="2" y="1.33" fill="#fff"/>
  <rect width="4" height="1.33" x="2" y="2.67" fill="#ed2939"/>

  <!-- Central shield for Belgium -- diagonal tricolor shield -->
  <g transform="translate(3,2) scale(0.6)">
    <polygon points="0,-2 2,2 -2,2" fill="#000"/>
    <polygon points="0,-2 0,2 2,2" fill="#ffd900"/>
    <polygon points="0,-2 0,2 -2,2" fill="#fa0000"/>
    <!-- Optional: Add a stylized eagle or union emblem here -->
    <!-- <circle cx="0" cy="0" r="1.1" fill="rgba(255,255,255,0.25)" /> -->
  </g>
</svg>
